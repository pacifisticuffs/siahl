<!doctype html>
<html>
<head>
  <title>SIAHL Stats</title>
</head>
<body>
<h1>Current league leaders (goals-per-game)</h1>

<table>
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Team</th>
      <th>Division</th>
      <th>Games Played</th>
      <th>Goals</th>
      <th>Goals-per-game</th>
    </tr>
  </thead>
  <tbody>
{% for player in players %}
    <tr>
      <td>{{ player.player_id }}</td>
      <td>{{ player.team_id }}</td>
      <td> </td>
      <td>{{ player.gp }}</td>
      <td>{{ player.goals }}</td>
      <td>{{ player.ratio }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

</body>
</html>
